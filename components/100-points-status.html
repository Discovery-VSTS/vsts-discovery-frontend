                <input type='text' class="form-control" id='weekdatepicker'/>
                <span class="add-on"><i class="icon-remove"></i></span>
                <span class="add-on"><i class="icon-th"></i></span>
            </div>
            <span id="lbl_week_data_status"></span>

                $(function () {

                });
            </script> -->

    <div class="col-sm-8">
