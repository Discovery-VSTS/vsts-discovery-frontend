<h2>API Integration</h2>
<hr/>
<div class="form-group">
    <label>GitHub Token</label><span id="statusGitHubToken" hidden="true" title="Submitted">&nbsp;<i class="fa fa-check-circle fa-1" aria-hidden="true"></i></span>
    <input id="githubTokenID" type="text" class="form-control">
</div>
<div class="form-group">
    <label>Slack Token</label><span id="statusSlackToken" hidden="true" title="Submitted">&nbsp;<i class="fa fa-check-circle fa-1" aria-hidden="true"></i></span>
    <input id="slackTokenID" type="text" class="form-control">
</div>
<div class="form-group">
    <label>Slack Channel</label><span id="statusSlackChannel" hidden="true" title="Submitted">&nbsp;<i class="fa fa-check-circle fa-1" aria-hidden="true"></i></span>
    <input id="slackChannelID" type="text" class="form-control">
</div>
<div class="form-group">
    <label>VSTS Access Token</label><span id="statusVSTSAccessToken" hidden="true" title="Submitted">&nbsp;<i class="fa fa-check-circle fa-1" aria-hidden="true"></i></span>
    <input id="vstsToken" type="text" class="form-control">
</div>
<div>
    <button id="tokenSubmitButton" type="button" class="btn btn-default">Submit Token</button>
</div>
<div>
    <p id="settingsResponseText"></p>
</div>
